<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Cats</title>
</head>
<body>
<h2>List of cats</h2>
    <thead>
    <tr>
        <th>Name</th>
        <th>Weight</th>
        <th>Breed</th>
        <th>Gender</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the list of members and display their information -->
    <tr th:each="cat: ${listCats}">
        <td th:text="${cat.name}">Cat name</td>
        <td th:text="${cat.weight}">Weight</td>
        <td th:text="${cat.breed}">Breed</td>
        <td th:text="${cat.gender}">Gender</td>

    </tr>

    </tbody>
<a href="/loggedin">Back</a>
</body>
</html>
